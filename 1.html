<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }

    body{
        background: #111111;

    .wrap{
        width: 1080px;
        height: 980px;
        margin: 50px auto;
        border: 10px solid white;
        text-align: center;
    }

    .wrap .moon{

    .wrap:hover .change{
        transition-duration: 2s;
        /*transform: translate(100px,100px);*/ /*移动方向*/
        transform: translate(530px,200px);/*移动方向*/
        opacity: 1;/*不透明*/
    }

</style>
